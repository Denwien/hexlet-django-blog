{% extends "base.html" %}

{% block content %}
<h1>Создать статью</h1>

{% if form.errors %}
<div>
    <ul>
    {% for field, errors in form.errors.items %}
        {% for error in errors %}
            <li><strong>{{ error|escape }}</strong></li>
        {% endfor %}
    {% endfor %}
    </ul>
</div>
{% endif %}

<form action="{% url 'articles_create' %}" method="post">
    {% csrf_token %}
    <table border="1">
    {{ form }}
    </table>
    <input type="submit" value="Создать">
</form>
{% endblock %}
